

<p [innerText]="allowAddServer"></p>
<hr>

<label>Server name is: </label>
<input type="text" 
class="form-control"
[(ngModel)]='serverName'
(input)="updateServerName(serverName)">
<button class="btn btn-primary" [disabled]="!allowAddServer" (click)="addServer()">Add Server</button>
<p *ngIf='serverCreated'>Server name is : {{serverName}}</p>
<app-server *ngFor='let server of servers'></app-server>
